<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<!-- Vuex를 사용하기 위해 CDN 연결 -->
		<script src="https://unpkg.com/vuex@3"></script>
	</head>
	<body>
		<div id="app">
			<h1>안녕하세요!</h1>
			<com-counter msg="카운터1"></com-counter>
			<com-counter msg="카운터2"></com-counter>
		</div>
		<script>
			//Vuex의 store 중앙에 state,mutations,getter,actions를 정의
			const store = new Vuex.Store({
				//count값을 상태값으로 정의
				state: {
					count: 0,
				},
				//mutations는 getter와 상반되는 setter의 역할을 설정
				mutations: {
					//count 상태값 증가
					fnInData: function (state) {
						return state.count++
					},
					//count 상태값 감소
					fnDeData: (state) => state.count--,
				},
				getters: {
					//상태값 반환
					fnGetData: (state) => state.count,
				},
				actions: {
					//상태값을 감소시키는 함수는 서버에서 실행한다고 가정
					//비동기 실행을 위해 async를 사용하고 매개변수로 commit 객체 전달
					async fnDecData({ commit }, state) {
						const result = await api.fnDecrement()
						if (result == true) {
							commit('fnDecData')
						}
					},
				},
			})
			//api 모듈
			const api = {
				fnDecrement() {
					return new Promise((resolve) => {
						setTimeout(() => {
							resolve(true)
						}, 1000)
					})
				},
			}

			//뷰 컴포넌트
			Vue.componet('com-counter', {
				//카운터 제목은 엘리먼트의 msg 속성값을 받아서 렌더링
				props: ['msg'],
			})
		</script>
	</body>
</html>
