<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	</head>
	<body>
		<div id="main">
			<simple-counter startnumber="1"></simple-counter>
			<simple-counter startnumber="10"></simple-counter>
			<simple-counter startnumber="100"></simple-counter>
		</div>
		<script>
			Vue.component('simple-counter', {
				props: ['startnumber'],
				template: `
          <button v-on:click="fnIncCounter">
            카운터:{{fnGetCounter}}
          </button>
        `,
				data: function () {
					return { nCounter: parseInt(this.startnumber) }
				},
				//머스태시 값을 변경하거나 연산이 복잡할 때 주로 사용
				computed: {
					fnGetCounter: function () {
						return this.nCounter
					},
				},
				//이벤트 핸들러를 처리할 때 주로 사용
				methods: {
					fnIncCounter: function () {
						this.nCounter++
					},
				},
			})
			let app = new Vue({
				el: '#main',
			})
		</script>
	</body>
</html>
