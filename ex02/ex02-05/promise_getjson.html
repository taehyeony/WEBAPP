<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>promise_getjson</title>
	</head>
	<body>
		<button
			onclick="fetch('./data.json') //json 파일을 가져옴
                .then(pResponse => pResponse.text()) //json 객체를 text로 변환
                .then(pJSON => console.log(pJSON));//변환된 json을 출력"
		>
			JSON 로컬 읽기
		</button>
		<br />
		<button
			onclick=" fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(pResponse => pResponse.text())
                .then(pJSON => console.log(pJSON))"
		>
			JSON 원격 읽기
		</button>
	</body>
</html>
