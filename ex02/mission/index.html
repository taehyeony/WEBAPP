<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>1부터 100 범위 안의 숫자를 입력하세요</h1>
    <input type="text" id="comeIn" value="">
    <button onclick="fnMeasure()">확인</button>
    <p>입력결과 : </p>
    <textarea id="comOutput" cols="30" rows="7"></textarea>
    <script>
        function fnMeasure(){
            let iNumber, strResult;
            iNumber = document.querySelector("#comeIn").value;
            if(iNumber>=1&&iNumber<=100) strResult = "성공적으로 입력하셨습니다.";
            else strResult = "입력 범위가 맞지 않습니다.";
            document.querySelector("#comOutput").innerHTML = strResult;
        }
    </script>
</body>
</html>
