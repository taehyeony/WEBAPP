<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<v-app>
				<v-app-bar app color="primary" dark>
					<v-app-bar-nav-icon></v-app-bar-nav-icon>
					<v-toolbar-title>Virtual University</v-toolbar-title>
				</v-app-bar>
				<v-main>
					<v-container>
						<v-row>
							<v-col xs="12">
								<v-card>
									<v-card-text style="height: 300px" class="grey lighten-4"> </v-card-text>
								</v-card>
							</v-col>
						</v-row>
					</v-container>
				</v-main>
				<v-card>
					<v-card-text style="height: 50px; position: relative">
						<v-btn absolute dark fab top right color="pink">
							<v-icon>add</v-icon>
						</v-btn>
					</v-card-text>
				</v-card>
				<v-footer dark color="primary" class="">
					<div class="mx-auto">Copyright &copy</div>
				</v-footer>
			</v-app>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
		<script>
			new Vue({
				el: '#app',
				vuetify: new Vuetify(),
			})
		</script>
	</body>
</html>
